<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD7MuIU-_tMyR-pfsgKGMNiYyPTIKfS0nU&sensor=false">
    </script>
    <script type="text/javascript">
      var center = new google.maps.LatLng(23.056, 116.061);
      var neighborhoods = [
        new google.maps.LatLng(23.091, 115.734),
        new google.maps.LatLng(22.908, 115.797),
        new google.maps.LatLng(23.032, 116.272),
        new google.maps.LatLng(23.209, 116.294),
        new google.maps.LatLng(23.185, 115.951)
      ];
      var markers = [];
      var iterator = 0;
      var map;
      
      function drop() {
        for (var i = 0; i < neighborhoods.length; ++i) {
          setTimeout(function() {
            addMarker();
          }, i * 500);
        }
      }
      
      function initialize() {
        var mapOptions = {
          center: center,
          zoom: 8
        };
        map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
            
        drop();
      }
      
      function addMarker() {
        markers.push(new google.maps.Marker({
          position: neighborhoods[iterator],
          map: map,
          draggable: false,
          animation: google.maps.Animation.DROP
        }));
        var curMarker = markers[iterator];
        var curPos = neighborhoods[iterator];
        google.maps.event.addDomListener(curMarker, 'click', function() {
          map.setZoom(12);
          map.setCenter(curPos);
        });
        iterator++;
      }
      
      google.maps.event.addDomListener(window, 'load', initialize);
      
    </script>
  </head>
  <body>
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
